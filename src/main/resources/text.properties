# Usage messaging
Usage=\n\
---------------------------------------------------------------\n\
\u0020\u0020\u0020\u0020\u0020\u0020Reverse Polish Notation Calculator Help Information\n\
\u0020\u0020\u0020\u0020\u0020\u0020\u0020\u0020\u0020\u0020\u0020\u0020\u0020\u0020\u0020\u0020\u0020\u0020Shane Kaszyca - 2/27/2016\n\
---------------------------------------------------------------\n\n\
Commands\n\
---------------------------------------------------------------\n\
HELP: Display this message\n\
EXIT: Exit the calculator\n\
QUIT: Exit the calculator\n\
\n\
\n\
Valid Operators and Operands\n\
---------------------------------------------------------------\n\
The Reverse Polish Notation Calculator will take lines\n\
of input and calculate answers.  This calculator supports\n\
integer values and will work with the following operators:\n\n\
\u0020\u0020\u0020\u0020\u0020\u0020+\u0020(addition)\n\
\u0020\u0020\u0020\u0020\u0020\u0020-\u0020(subtraction)\n\
\u0020\u0020\u0020\u0020\u0020\u0020*\u0020(multiplication)\n\
\u0020\u0020\u0020\u0020\u0020\u0020/\u0020(quotient)\n\
\u0020\u0020\u0020\u0020\u0020\u0020%\u0020(modulus)\n\
\u0020\u0020\u0020\u0020\u0020\u0020p\u0020(print)\n\
\u0020\u0020\u0020\u0020\u0020\u0020d\u0020(duplicate)\n\
\n\
(p)rint will pop and display the top value of the stack\n\
(d)uplicate will copy the top value and push it onto the stack\n\
\n\
If - after performing calculations - there is more than one\n\
value remaining on the stack the entire stack will be displayed\n\
\n\
---------------------------------------------------------------\n\
Examples\n\
---------------------------------------------------------------\n\
3 4 +\n\
Result --> 7\n\n\
4 -2 * 2 *\n\
Result --> -16\n\n\
2 8 2 +\n\
Stack --> 10 2\n\n\
100 7 %\n\
Result --> 2\n\n\
---------------------------------------------------------------\n\
For more information, visit\n\
https://en.wikipedia.org/wiki/Reverse_Polish_notation\n\
---------------------------------------------------------------\n\n\